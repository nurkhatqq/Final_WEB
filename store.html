<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store - Your Gym</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <script src="navbar.js"></script>
  <section id="store" class="py-5">
    <div class="container">
      <h2 class="text-center" style="color:rgb(70, 220, 172)">Our Store</h2>
      <br>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="Rolled Holdall.jpeg" class="card-img-top" alt="Item 1">
            <div class="card-body">
              <h5 class="card-title">Rolled Holdall</h5>
              <p class="card-text">28.000₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="prospect.jpeg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">box helmet</h5>
              <p class="card-text">19.999₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="leanch paddles.jpg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">Leanch paddles</h5>
              <p class="card-text">20.000₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="training.jpeg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">Training</h5>
              <p class="card-text">19.999₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="r.jpg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">prospect</h5>
              <p class="card-text">19.999₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="ska.jpg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">skipping rope</h5>
              <p class="card-text">5.000₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="pivt low.jpeg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">Pivot low</h5>
              <p class="card-text">19.999₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="pro elite high top.jpg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">Pro elite high top</h5>
              <p class="card-text">24.000₸</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="Back Pack.jpg" class="card-img-top" alt="Item 1" height="335px">
            <div class="card-body">
              <h5 class="card-title">Back Pack</h5>
              <p class="card-text">40.000₸</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
